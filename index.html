<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CARROTS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">

    <div class="page-header" style="text-align:center">
      <h1>What's your carrot name? <small>With free carrot trivia!</small></h1>
    </div>
    <div class="row" style="margin-top:100px;margin-bottom:100px">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div class="input-group input-group-lg">
          <input id="nameInput" type="text" class="form-control">
          <span class="input-group-btn">
            <button id="clearButton" class="btn btn-default" type="button">Clear</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
      <div class="col-lg-3"></div>
    </div><!-- /.row -->


    <div class="row" style="margin-top:40px;text-align:center">

      <div class="jumbotron">
        <h1 id="nameOutput">Type in your name!</h1>
      </div>

    </div>

  </div>

  <div id="carrotfactsdiv">
    <div id="carrotfacts"></div>
  </div>

  <img class="dancingCarrot left" src="img/dancingcarrot.gif" title="Click me!"></img>
  <img class="dancingCarrot right" src="img/dancingcarrot.gif" title="Click me!"></img>

  <script src="js/jquery-2.1.1.min.js"></script>
  <script src="js/snowfall.jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="js/carrotFacts.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
